# Tiny Tapeout project information
project:
  title:        "Bluespec example test"      # Project title
  author:       "Kovacsics Robert"      # Your name
  discord:      "KoviRobi"      # Your discord username, for communication and automatically assigning you a Tapeout role (optional)
  description:  "A simple test for a Bluespec SystemVerlilog project"      # One line description of what your project does
  language:     "Bluespec" # other examples include SystemVerilog, Amaranth, VHDL, etc
  clock_hz:     0       # Clock frequency in Hz (or 0 if not applicable)

  # How many tiles your design occupies? A single tile is about 167x108 uM.
  tiles: "1x1"          # Valid values: 1x1, 1x2, 2x2, 3x2, 4x2, 6x2 or 8x2

  # Your top module name must start with "tt_um_". Make it unique by including your github username:
  top_module:  "tt_um_kovirobi_bsv_test"

  # List your project's source files here. Source files must be in ./src and you must list each source file separately, one per line:
  source_files:
    - "tt_um_kovirobi_bsv_test.v"

# The pinout of your project. Leave unused pins blank. DO NOT delete or add any pins.
pinout:
  # Inputs
  ui[0]: "FIFO Input 0"
  ui[1]: "FIFO Input 1"
  ui[2]: "FIFO Input 2"
  ui[3]: "FIFO Input 3"
  ui[4]: "FIFO Input 4"
  ui[5]: "FIFO Input 5"
  ui[6]: "FIFO Input 6"
  ui[7]: "FIFO Input 7"

  # Outputs
  uo[0]: "FIFO Output 0"
  uo[1]: "FIFO Output 1"
  uo[2]: "FIFO Output 2"
  uo[3]: "FIFO Output 3"
  uo[4]: "FIFO Output 4"
  uo[5]: "FIFO Output 5"
  uo[6]: "FIFO Output 6"
  uo[7]: "FIFO Output 7"

  # Bidirectional pins
  uio[0]: "FIFO enqueue (if high) or dequeue (if low)"
  uio[1]: ""
  uio[2]: ""
  uio[3]: ""
  uio[4]: ""
  uio[5]: ""
  uio[6]: ""
  uio[7]: ""

# Do not change!
yaml_version: 6
